<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/topbar.css">
</head>
<body>
    <!--topbar start-->
    <div class="row topbar-container py-2 d-flex align-items-center">
        <div class="col-md-9">
            <img class="ms-3" src="/assets/icon/logo.png" height="25px" width="25px">
            <i class="fa-solid fa-bars ms-5"></i>
        </div>
        <div class="col-md-3">
            <div class="d-flex align-items-center">
                <div><img class="ms-3" src="/assets/icon/logo.png" height="25px" width="25px"></div>
                <div class="px-2">
                    <div>Admin Name</div>
                    <div><small class="designation">Administrator</small></div>
                </div>
                <div><i class="fa-solid fa-circle-down"></i></div>
            </div>
        </div>
    </div>
    <!--topbar end-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
